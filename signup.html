<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newletter Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Sign up to my news letter</h2>
            
            <div class="card my-5">
    
              <form action="/" class="card-body cardbody-color p-lg-5" method="post">
    
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" name="fName" class="form-control"  id="firstName" aria-describedby="emailHelp"
                    placeholder="First Name" required autofocus>
                </div>
                <div class="mb-3">
                  <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                  <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-color px-5 mb-5 w-100 btn-background">Sign me up</button>
                </div>
                
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
